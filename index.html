<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
</head>
<body>
    <h2>Submit Your Info</h2>
    <form id="form">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" placeholder="Your Email" required><br><br>
        <textarea id="message" placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxGh1edr0coa-TLjRWt6tROIWSG891V3L1XTgRwY73H1PXIKbJ1PxBdpmkwyWJoAiCv/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            }).then(response => response.text()).then(data => {
                alert("Form submitted successfully!");
            }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
